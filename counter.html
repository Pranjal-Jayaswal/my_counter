<!DOCTYPE html>
<html>

<head>
    <title>MyCounter</title>
    <link rel="stylesheet" type="text/css" href="counter.css">
</head>

<body>
    <div id="bigi">
        <p>Enter a number between 0 to 9</p>
        <form>
            <input id="formm" type="number" required min="0" max="9">

            <button id="counterbtn" title="Start Counter">Start Counter</button>
        </form>
    </div>
    <div id="counter">
        <p class="box">0</p>
        <p class="box">1</p>
    </div>
</body>

</html>
